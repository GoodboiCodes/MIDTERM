<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midterm Exams</title>
    <link rel="stylesheet" href="../2.1-main/css/forms.css">
</head>
<body>

    <main>

        <article id="midterm">
            
            <section class="containerA">
          
                <audio src="../2.1-main/mp4/Rick Astley - Never Gonna Give You Up (Official Music Video).mp4" controls class="audio"></audio>
            
            </section>
            <section class="containerB">
            <table class="bricks">

                <tr class="Top">
                    <td></td>
                    <td colspan="3"></td>
                    <td colspan="3"></td>
                    <td colspan="3"></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="3"></td>
                    <td colspan="3"></td>
                    <td colspan="3"></td>
                    <td colspan="2"></td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="3"></td>
                    <td colspan="3"></td>
                    <td colspan="3"></td>
                    <td></td>
                </tr>
            </table>
            </section>
                
            <section>
            
                <fieldset class="form"> 
                    <h1>Customer Information</h1>
                    
                    
                    <p>
                    <label for="username" id="username" name="password">Username:</label>
                    <input type="text" id="username">
                    </p>
                    <p>
                    <label for="password" id="password">Password:</label>
                    <input type="password" id="password" name="password">
                    </p>

                    <p>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    </p>
                    <p>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    </p>

                    <br>

                    <p>
                        <input type="checkbox" name="course" id="compsci">
                        <label for="compsci">Computer Science</label>
                    </p>
                    <p>
                        <input type="checkbox" name="course" id="it">
                        <label for="it">Information Technology</label>
                    </p>
                    <p>
                        <input type="checkbox" name="course" id="is">
                        <label for="is">Information Systems</label>
                    </p>

                    <br>

                    <p>
                        <label for="city">Select City:</label>
                        <select name="city" id="city">
                            <option value="pasigcity">Pasig City</option>
                            <option value="batangascity">Batangas City</option>
                            <option value="lipacity">Lipa City</option>
                            <option value="davaocity">Davao City</option>
                        </select>
                    </p>    

                    <p>
                        <label for="message">Tell us about yourself</label>]
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="  Feel free to tell us more about yourself here."></textarea>
                    </p>

                    <button type="submit">SUBMIT</button>
                    <button type="reset">CLEAR</button>

                </fieldset>
            
            </section>

            <table class="brick2">

                <tr class="Top">
                    <td></td>
                    <td colspan="3"></td>
                    <td colspan="3"></td>
                    <td colspan="3"></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="3"></td>
                    <td colspan="3"></td>
                    <td colspan="3"></td>
                    <td colspan="2"></td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="3"></td>
                    <td colspan="3"></td>
                    <td colspan="3"></td>
                    <td></td>
                </tr>
            </table>

        </article>
    </main>



    <footer></footer>
</body>
</html>
